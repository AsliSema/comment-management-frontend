@if (formMessage.error){
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        {{formMessage.error}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
}@else if (formMessage.success){
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{formMessage.success}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
}

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card card-warning card-outline mb-4 mt-5">
                <div class="card-header d-flex justify-content-center py-3">
                    <div class="card-title h3">Create Comment</div>
                </div>
                <!-- Start: ReactiveFormsModule -->
                <form [formGroup]="form" (ngSubmit)="onFormSubmit()">
                    <div class="card-body">
                        <div class="row m-3">
                            <label class="col-sm-3 col-form-label">Task Name</label>
                            <div class="col-sm-9">
                                <select class="form-select form-control" formControlName="taskId" aria-label="Default select example">
                                    <option value="" selected>Select Task Name</option>
                                    <!-- @for (brand of allBrands; track $index) {
                                        <option [ngValue]="brand.id">{{brand.name}}</option>
                                    } -->
                                </select>

                                <input class="form-control" formControlName="taskId" type="text" placeholder="Task Id">
                            </div>
                        </div>
                        <div class="row m-3">
                            <label class="col-sm-3 col-form-label">Comment</label>
                            <div class="col-sm-9">
                                <div class="form-floating">
                                    <textarea class="form-control" formControlName="content" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                                    <label for="floatingTextarea2">Leave a comment here</label>
                                </div>
                            </div>
                        </div>
                        <div class="row m-3">
                            <div class="col-sm-9">
                                <input class="form-control" formControlName="userId" type="hidden">
                            </div>
                        </div>
                    </div>
                    <div class="card-footer d-flex justify-content-end py-3">
                        <app-button type="submit" variant="secondary" size="sm" [outline]="true" [px]=4>Add Comment</app-button>
                    </div>
                </form>
                <!-- End: ReactiveFormsModule -->
            </div>
        </div>
    </div>
</div>
